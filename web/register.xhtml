<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link> 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel ="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link> 
   <style>
       #nav-bar
       {
           position: sticky;
           top:0;
           z-index: 10;
           font-size: 30px;
       }
       .navbar
       {
          background-color: blue;
           padding: 20px !important;
        font-size: 15px;
        font: bold;
        color:#fff !important;
            
       }
       .navbar li
       {
           padding:0 10px;
       }
       .navbar-brand li a
       {
           color: #030303 !important;
           font-weight:600;
           
       }
       .navbar-brand
       {
           font-weight: bolder;
           font-family: "Jokerman",serif;
           color:#fff !important;
           font-size: 30px;     
       }
       .navbar-toggler
       {
         outline: none !important;   
       }
       #banner
       {
           background-image: linear-gradient(to right,#98f5ff);
           color: #030303;
           padding-top: 5%;
       }
       .heading
       {
           font-size: 40px;
           font-weight: 60;
           margin-top: 50px;
           font-weight: bolder;
           font-family: "Forte",serif;
       }
       .img-fluid
       {
           width: 100%;
           margin: 0;
           background-attachment: fixed;
       }
       .nav-link
       {
           font-weight: bolder;
           font-family: "Jokerman",serif;
           font-size: 20px;
           color:#fff !important;
       }
       .nav-item
       {
           position: right;
       }
       
      
   </style>
    </h:head>
        <h:body>
            <h:form>
<section id="nav-bar">
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="index.xhtml">friendbook </a>
        
   
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav pull-right">
      
     
      <li class="nav-item">
          <b:commandButton  value="Sign In"
                           action="login.xhtml" />
      </li>
      
    </ul>
  </div>
</nav>
</section>

<section id="banner" >
    <div class="container">
        <div class="row" >
           <div class="col-md-6 col-lg-4">
                 <b:form horizontal="true">            
                <b:inputText placeholder="Username" label="Username* "                         
                             value="#{registerUser.ID}" colMd="6" labelColMd="3" >
                    <f:validateLength maximum="10" minimum="3" />
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[#?!*]).{3,10})"/>
                    <f:facet name="prepend">
                        <b:iconAwesome name="user" class="fas fa-user"/> 
                    </f:facet>
                </b:inputText><br></br>
                <br></br>
                
            
             
                 <b:inputSecret placeholder="Password"  label="Password*"
                          requiredMessage="The password field cannot be empty"                           
                          value="#{registerUser.password}"
                        validatorMessage="The length of your 
                        password must be between 3 and 20." colMd="6" labelColMd="3">
                    <f:validateLength maximum="20" minimum="3" />
                 <f:facet name="prepend" >
                        <b:iconAwesome name="key" class="fas fa-key"/> 
                    </f:facet>
                </b:inputSecret><br></br>
                <br></br>
           
                <b:inputText placeholder="FullName"  label="FullName*"
                          requiredMessage="The name field cannot be empty"
                        title="Please enter your name"
                        value="#{registerUser.userName}"
                        validatorMessage="The length of your 
                        name must be between 3 and 20." colMd="6" labelColMd="3">
                    <f:validateLength maximum="20" minimum="3" />
                     <f:facet name="prepend" >
                         <b:iconAwesome name="key" class="fa fa-user-circle" /> 
                    </f:facet>
                </b:inputText><br></br>
                <br></br>
            
             
                <b:selectOneMenu label="Gender*" value="#{registerUser.gender}" colMd="6" labelColMd="3">
                     <f:selectItem itemValue="Female" itemLabel="Female"/>
                     <f:selectItem itemValue="Male" itemLabel="Male"/>
                     
                     <f:facet name="prepend" >
                         <b:iconAwesome name="key" class="fa fa-venus-mars" /> 
                    </f:facet>
                 </b:selectOneMenu> <br></br>
                <br></br>              
            
          
                <b:inputText  placeholder="School"  label="School*"
                          requiredMessage="The school field cannot be empty"
                        title="Please enter your school"
                        value="#{registerUser.education}"
                        validatorMessage="The length of your 
                        school must be between  2 and 20." colMd="6" labelColMd="3">
                    <f:validateLength maximum="20" minimum="2" />
                     <f:facet name="prepend" >
                         <b:iconAwesome name="key" class="fa fa-university" /> 
                    </f:facet>
                </b:inputText><br></br>
                <br></br>  
     
             
                <b:inputText placeholder="Birthday"  label="Birthday*"
                          requiredMessage="The birthday field cannot be empty"
                        title="Please enter your birthday"
                        value="#{registerUser.birthday}"
                        validatorMessage="The length of your 
                        birthday must be between  6 and 15 and should be in the format dd/mm/yyyy." colMd="6" labelColMd="3">
                    <f:validateLength maximum="15" minimum="6" />
                    <f:facet name="prepend" >
                         <b:iconAwesome name="key" class="fa fa-birthday-cake" /> 
                    </f:facet>
                </b:inputText>
                <br></br>
                <br></br>  
         
           
            
            
                <b:commandButton id="Submit" value="Sign Up"
                                 action="#{registerUser.registerU()}" />&nbsp;
                 <b:commandButton id="Back" value="Return"
                                 action="index.xhtml" />
            
         </b:form>
            </div>
            <div class="col-md-4 col-lg-8 text-center">
                <img src="0.gif" class="img-fluid"></img>
            </div>
        </div>
    </div>
    
</section>

            </h:form>>
    </h:body>
</html>
